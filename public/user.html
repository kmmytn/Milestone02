<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="left-container">
        <h1>Welcome User</h1>
        <button class="logoutbtn btn bkg">Logout</button>
    </div>
    <div class="feed">
        <form id="user-form">
            <label for="user-input">Tweet Something Funny</label><br><br>
            <textarea id="user-input" name="user-input" required></textarea><br>
            <p class="feed-error-message">Please input more than 2 numeric characters</p>
            <button class="btn bkg" type="submit">Submit</button>
        </form>
        
        <div id="posts-container">
            <div class="post">
                <div class="post-header">
                    <h3>alexiajanina</h3>
                    <h3 class="edit-btn">Edit</h3>
                </div>
                <p class="post-text">What did the O say to the other O? O hi O</p>
                <div class="post-details">
                    <p class="post-date">July 17, 2024 4:38PM</p>
                    <p class="post-category btn bkg">Not Funny</p>
                </div>
            </div>
        </div>
    </div>


    <!-- link script -->
    <script src="./logout.js"></script>
    <script src="./user.js"></script>
</body>
</html>
