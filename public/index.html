<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Log In</h3>

                <form action="#" id="form_login">
                    <div class="type">
                        <input type="email" placeholder="Email" name="" id="email">

                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" name="" id="password">
                        <div id="login-error" class="error-message"></div>

                    </div>

                    <button id="loginbtn" class="btn bkg">Log In</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Sign Up</h3>

                <form action="#" id="form_signup">
                    <div class="type">

                        <input type="text" name="full_name" placeholder="Full Name" id="name" required>
                    </div>
                    <div class="type">
                        
                        <input type="email" name="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="type">
                        
                        <input type="tel" name="phone_number" placeholder="Phone Number" id="phone" required>
                        <div id="phone-error" class="error-message"></div>
                    </div>

                    <!-- PROFILE PHOTO HERE -->
                    <div class="type">
                        <input type="file" name="pfp" placeholder="Profile Photo" id="pfp" accept="image/*" class="file-input" required>
                        <label for="pfp" class="custom-file-label">Choose Profile Photo</label>
                    </div>
                    <div class="type">

                        <input type="password" name="" placeholder="Password" id="password" required>
                    </div>
                    <div class="type">

                        <input type="password" name="password" placeholder="Confirm Password" id="confirmpassword" required>
                        <div id="pass-error" class="error-message"></div>
                    </div>

                    <button class="btn bkg">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Welcome Back!</h3>
                <p>To keep up with us please login with your personal info</p>

                <button class="btn btnSign-in">Sign Up <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>Hello Friend!</h3>
                <p>Enter your personal details and start journey with us</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Log In</button>
            </div>
        </div>
    </div>
    

    <!-- link script -->
    <script src="./main.js"></script>
</body>
</html>
