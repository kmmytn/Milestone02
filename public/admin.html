<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="<%= csrfToken %>">
    <title>Admin Panel</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="hidden">

    <div class="left-container">
        <h1>Welcome Admin</h1>
        <button class="logoutbtn btn bkg">Logout</button>
    </div>
    <div class="feed">
        <form id="admin-form">
            <textarea id="admin-input" name="admin-input" placeholder="Tweet Your Bentables!" required maxlength="250"></textarea><br>
            <div id="char-count">250 characters remaining</div>
            <div class="input-group">
                <input type="number" id="price-input" name="price-input" placeholder="Price (PHP)" required>
                <input type="number" id="quantity-input" name="quantity-input" placeholder="Quantity" required>
            </div>
            <p class="feed-error-message">Please input more than 2 numeric characters</p>
            <button class="btn bkg" type="submit">Submit</button>
        </form>
        
        <div id="posts-container">
        </div>
    </div>


    <!-- link script -->
    <script src="./logout.js"></script>
    <script src="./admin.js"></script>
</body>
</html>
