<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="left-container">
        <h1>Welcome Admin</h1>
        <button class="logoutbtn btn bkg">Logout</button>
    </div>
    <div class="feed">
        <form id="admin-form">
            <label for="admin-input">Tweet Something Funny</label><br><br>
            <textarea id="admin-input" name="admin-input" required></textarea><br>
            <p class="feed-error-message">Please input more than 2 numeric characters</p>
            <button class="btn bkg" type="submit">Submit</button>
        </form>
        
        <div id="posts-container">
            <div class="post">
                <div class="post-header">
                    <h3>alexiajanina</h3>
                    <div class="action-buttons">
                        <span class="material-icons edit-btn">edit</span>
                        <span class="material-icons delete-btn">delete</span>
                    </div>
                </div>
                <p class="post-text">What did the O say to the other O? O hi O</p>
                <div class="post-details">
                    <p class="post-date">July 17, 2024 4:38PM</p>
                    <select title="categories" class="post-category btn bkg">
                        <option value="Funny">Funny</option>
                        <option value="Not Funny">Not Funny</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- link script -->
    <script src="./logout.js"></script>
    <script src="./admin.js"></script>
</body>
</html>
